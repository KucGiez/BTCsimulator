
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavingsSimulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #FF9900;
        }
        .price {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .calculator h2 {
            text-align: center;
            color: #333;
        }
        .calculator form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .calculator input, .calculator select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .calculator button {
            padding: 10px;
            background-color: #FF9900;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .calculator button:hover {
            background-color: #e68900;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8em;
            color: #666;
        }
        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SavingsSimulator</h1>
        <div class="calculator">
            <h2>Oblicz, ile Bitcoina byś zgromadził</h2>
            <form id="investment-form">
                <label for="years">Od ilu lat inwestujesz:</label>
                <input type="number" id="years" min="1" max="10" value="5">

                <label for="frequency">Częstotliwość wpłat:</label>
                <select id="frequency">
                    <option value="monthly">Co miesiąc</option>
                    <option value="weekly">Co tydzień</option>
                    <option value="daily">Codziennie</option>
                </select>

                <label for="investment-amount">Kwota inwestycji (USD):</label>
                <input type="number" id="investment-amount" value="50">

                <button type="submit">Oblicz</button>
            </form>

            <div id="result"></div>
        </div>
    </div>

    <footer>
        <p>Źródło danych: CoinGecko API</p>
    </footer>

    <script>
        const API_URL_HISTORY = 'https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=';

        document.getElementById('investment-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const years = parseInt(document.getElementById('years').value);
            const frequency = document.getElementById('frequency').value;
            const investmentAmount = parseFloat(document.getElementById('investment-amount').value);

            let days;
            if (years >= 1 && years <= 10) {
                days = years * 365; // liczba dni w wybranych latach
            } else {
                document.getElementById('result').textContent = 'Wybierz liczbę lat od 1 do 10';
                return;
            }

            let interval;
            if (frequency === 'monthly') {
                interval = 30; // inwestycje co miesiąc
            } else if (frequency === 'weekly') {
                interval = 7; // inwestycje co tydzień
            } else if (frequency === 'daily') {
                interval = 1; // inwestycje codzienne
            }

            try {
                // Pobierz historyczne dane ceny Bitcoina
                const response = await fetch(API_URL_HISTORY + days);
                const data = await response.json();

                const prices = data.prices; // Lista cen [timestamp, price]
                let totalBTC = 0;
                let totalInvestments = 0;
                let intervalCounter = 0;

                for (let i = prices.length - 1; i >= 0; i -= interval) {
                    if (intervalCounter >= Math.floor(days / interval)) break;

                    const price = prices[i][1]; // Cena z danego dnia
                    const btcBought = investmentAmount / price;
                    totalBTC += btcBought;
                    totalInvestments += investmentAmount;
                    intervalCounter++;
                }

                document.getElementById('result').textContent = `Zgromadziłbyś ${totalBTC.toFixed(6)} BTC, inwestując ${investmentAmount} USD ${frequency === 'monthly' ? 'co miesiąc' : frequency === 'weekly' ? 'co tydzień' : 'codziennie'} przez ${years} lat. Wartość inwestycji wyniosłaby ${totalInvestments.toFixed(2)} USD.`;

            } catch (error) {
                console.error('Błąd pobierania danych:', error);
                document.getElementById('result').textContent = 'Błąd podczas obliczania.';
            }
        });
    </script>
</body>
</html>
